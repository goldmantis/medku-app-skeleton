<ion-view view-title="注册账户" hide-nav-bar="true">
    
      <ion-content class="padding">
          
          <div class="row" style="margin-top:20px;">
              <div class="col col-offset-33"><img ng-src="img/logo.png" width＝"120px" height="120px" /></div>
          </div>
        <form name="authorizationForm" novalidate="" ng-submit="signIn(authorization)"> 
        
          <div class="list">
          
            <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.phonenum.$invalid&& authorizationForm.$submitted, 'no-errors' : authorizationForm.phonenum.$valid&& authorizationForm.$submitted}">
            <i class="icon ion-android-phone-portrait button-large mk-font"></i>
              <!-- <input type="text" name="phonenum" ng-model="authorization.phonenum" ng-minlength="11" 
              placeholder="&nbsp;请输入您的手机号" ng-maxlength="11" onkeyup="value=this.value.replace(/\D+/g,'')" required> -->
              <input class="background_opacity"  ng-model="authorization.phonenum" type="tel" placeholder="&nbsp;请输入您的手机号"> 
            </label>
            
            <div class="error-container" ng-show="authorizationForm.phonenum.$error && authorizationForm.$submitted" ng-messages="authorizationForm.phonenum.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
            
            <div class="item item-input  background_opacity mk-font">
                        <i class="icon ion-android-textsms button-large"></i>
                        <div class="row">
                            <div class="col col-50"> 
                                 <input class="background_opacity mk-sub-font"  ng-model="authorization.mkVerifyCode" type="tel" placeholder="请输入验证码">
                            </div>
                            <div class="col col-30 " style="text-align:right">
                                 <span class="button button-mk mk-sub-font" disabled="{{mkdisabled}}" ng-click="sendVerifyCode()">{{mkprefix}}{{mktimer}}{{mksuffix}}</span>
                            </div>
                        </div>
                </div>
            
            <div class="error-container last-error-container" ng-show="authorizationForm.verifynum.$error && authorizationForm.$submitted" ng-messages="authorizationForm.verifynum.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div>          
            
          </div>     
          
          <button class="button button-full button-mk" type="submit">
            下一步
          </button>
		  <div class="row"  style="background-color:transparent;">
		    <div class="col" style="text-align:center;">
                <a class="button button-clear mk-sub-font" href="#/mkSignIn">
                    已有账号?点击登录
                </a>
	  		</div>
		  </div>
            
        </form>   
        
      </ion-content>
      
    </ion-view>
