<ion-view title="我的动态">
    <ion-content class="has-header">
	
        <ion-list >
            <ion-item ng-repeat="dynamic in mkMyDynamic" class="item-avatar-left">
              <img data-ng-src="http://medku.com{{mkCurrentUser.avatar}}" data-placeholder-img="profile_large"> 
			  <div>
                <span class="mk-sub-font">{{dynamic.created_at}}</span>
                <p class="mk-head-font">我&nbsp;&nbsp;&nbsp;&nbsp;{{dynamic.title}}</p>
              </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
