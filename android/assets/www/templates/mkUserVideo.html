<ion-view view-title="我的视频" hide-footer-bar="true" hide-tabs="true">
  <ion-content>

    <ion-list ng-repeat="video in mkMyVideos">
      <ion-item class="item-thumbnail-left" href="#/video2/{{video.id}}">
        <img ng-src="{{video.cover}}">
        <div style="padding-left: 35px; color: darkgray;">
          <h2>{{video.title}}</h2>
          <div class="row mk-sub-font">
            <div class="col">
              <i class="icon icon-left ion-ios-person-outline"></i>
              <span class="text">{{video.author_name}}</span>
            </div>
          </div>
		  <div class="row mk-sub-font">
          <div class="col">
              <i class="icon icon-left ion-ios-eye-outline"></i>
              <span class="text">{{video.view_count}}</span>
          </div>
          <div class="col">
              <i class="icon icon-left ion-ios-chatbubble-outline"></i>
              <span class="text">{{video.comment_count}}</span>
          </div>
          <div class="col">
              <i class="icon icon-left ion-ios-heart-outline"></i>
              <span class="text">{{video.favorite_count}}</span>
          </div>
        </div>
        </div>
      </ion-item>
    </ion-list>
	
  </ion-content>
</ion-view>
